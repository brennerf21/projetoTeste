<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">


    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-positive" align-title="center">
        <div class="title">
          <h1 class="title" style="font-family: 'Times New Roman', Times, serif; font-size: 25px;">
            Inicio
          </h1>
        </div>
      </ion-header-bar>

      <link href="css/style.css" rel="stylesheet">

      <ion-content>
        
        <div class="button1">
          <div class="button-bar">
            <a class=" button ion-ios-paw" href="jogos">Jogar</a>
            <a class="button ion-ios-football">Resultado</a>
            <a class="button ion-ios-pulse-strong">Relatorio</a>
          </div>
        </div>
        


        <div class = "tabs-striped tabs-background-positive tabs-color-light">
          <div class = "tabs">
            <a class = "tab-item">
              <i class = "icon ion-home"></i>
            </a>
    
            <a class = "tab-item">
              <i class = "icon ion-ios-filing"></i>
            </a>
    
            <a class = "tab-item">
              <i class = "icon ion-ios-gear""></i>
            </a>
          </div>
        </div>



      </ion-content>
    </ion-pane>
  </body>
</html>
